<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="icon" href="assets/image/favicon.ico" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/logo.css" />
    <link rel="stylesheet" href="assets/css/signin/signin.css" />
    <link rel="stylesheet" href="assets/css/signin/button.css" />
    <link rel="stylesheet" href="assets/css/signin/checkbox.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
  </head>

  <body>
    <main class="wallpaper">
      <div class="logo">
        <a href="#">
          <img src="assets/image/riotgames-logo.svg" class="logo__image"
        /></a>
      </div>
      <div class="content">
        <section class="signin">
          <h1 class="signin__title">Sign In</h1>
          <label class="signin__label">
            <span>username</span>
            <input type="text" name="username" class="input" />
          </label>
          <label class="signin__label">
            <span>password</span>
            <input type="password" name="password" class="input" />
          </label>
          <div class="signin__icons">
            <button class="icons__button">
              <img
                src="assets/image/facebook-icon.png"
                class="icon__image"
                alt="signin with facebook"
              />
            </button>

            <button class="icons__button">
              <img
                src="assets/image/google-icon.png"
                class="icon__image"
                alt="signin with google"
              />
            </button>

            <button class="icons__button">
              <img
                src="assets/image/apple-icon.png"
                class="icon__image"
                alt="signin with apple"
              />
            </button>

            <button class="icons__button">
              <img
                src="assets/image/xbox-icon.png"
                class="icon__image"
                alt="signin with xbox"
              />
            </button>
          </div>
          <label class="signin__label--checkbox">
            <input type="checkbox" class="input__checkbox" />Stay signed in
          </label>
          <button type="button" class="signin__button" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path
                d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"
              />
            </svg>
          </button>
          <a href="#" class="signin__link"> can't sign in? </a>
          <a href="#" class="signin__link"> create account </a>
        </section>
      </div>
      <div class="footer">
        <nav class="footer__nav">
          <ul class="footer__nav--list">
            <li class="footer__nav--item">
              <a href="#" class="footer__nav--link">support</a>
            </li>
            <li class="footer__nav--item">
              <a href="#" class="footer__nav--link">privacy notice</a>
            </li>
            <li class="footer__nav--item">
              <a href="#" class="footer__nav--link">terms of service</a>
            </li>
            <li class="footer__nav--item">
              <a href="#" class="footer__nav--link">cookie preferences</a>
            </li>
          </ul>
        </nav>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
